<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main" side="start" type="overlay">
    <ion-content fullscreen>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
          <ion-item routerLinkActive="active" routerDirection="root" [routerLink]="p.url"
            [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-icon slot="start" name="chevron-forward-circle-outline"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
